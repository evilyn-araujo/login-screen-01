    </div>
    <script>
      // ao renderizar a página executa
      $(document).ready(() => {
        // função feita para que ao clicar no input as cores da borda e icones tenham destaque
        $("#email").focusin(function () {
          $("#input-email, #svg-email").css({
            "border": "2px solid #ffffff",
            "fill": "#ffffff",
            "stroke": "#ffffff",
          });
        });
        // função feita para que ao clicar no input as cores da borda e icones tenham destaque
        $("#password").focusin(function () {
          $("#input-password, #svg-password").css({
            "border": "2px solid #ffffff",
            "fill": "#ffffff",
            "stroke": "#ffffff",
          });
        });
        // voltar a configuração inicial: email
        $("#email").focusout(function () {
          $("#input-email, #svg-email").css({
            "border": "2px solid #A1A1A1",
            "fill": "#A1A1A1",
            "stroke": "#A1A1A1",
          });
        });
        // voltar a configuração inicial: senha
        $("#password").focusout(function () {
          $("#input-password, #svg-password").css({
            "border": "2px solid #A1A1A1",
            "fill": "#A1A1A1",
            "stroke": "#A1A1A1",
          });
        });
      })
    </script>
